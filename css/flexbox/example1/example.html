<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../../assets/theme.css">
    <style>
        .student-container{
            display: flex;
            border: 1px solid red;
        }
        .student {
            background: royalblue;
            margin: 10px;
            color:white;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>FlexBox Container and Items</h1>
    </div>
    <div class="section description">
        <ul>
            <li class="item">Flexbox is a new feature in CSS3 for creating layout for pages.</li>
            <li class="item">There are 2 important terminology Flex box container and items.</li>
        </ul>
    </div>
    <div class="section example">
        <h2>Example</h2>
        <!--Example starts here -->
        <div class="student-container">
            <div class="student">John</div>
            <div class="student">Max</div>
            <div class="student">Smith</div>
        </div>
        <!--Example end here -->

        <div class="section example-description">
            <ul>
                <li class="item">Container: Red border element.</li>
                <li class="item">Item: John, Max and smith are items.</li>
            </ul>
        </div>
    </div>

</body>
</html>
