<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../../assets/theme.css">
    <style>
        .container{  display: flex;  height:100px;  border: 1px solid red;}
        .john{  background:orange;  }  .smith{  background:green;  }  .max{  background:blue;  }
        .student-container-2 .student{  flex-grow: 1;  }
        .student-container-3 .john{  flex-grow: 0.1;  }
        .student-container-3 .max{  flex-grow: 0.6;  }
        .student-container-3 .smith{  flex-grow: 0.3;  }  }
    </style>
</head>
<body>

<div class="header">
    <h1>Flex Basis</h1>
</div>
<div class="section description">
    <ul>
        <li class="item">Flex item can grow and shrink based on the amount of space available in container.</li>
        <li class="item">Properties to work with grow and shrink of itemans flex-grow and flex-shrink.</li>
    </ul>
</div>
<div class="section example">
    <!--Example starts here -->
    <h2>Example1: flex basis</h2>
    <div class="container student-container-1">
        <div class="student john">John</div>
        <div class="student max">Max</div>
        <div class="student smith">Smith</div>
    </div>

    <!--Example end here -->
</div>
</body>
</html>
